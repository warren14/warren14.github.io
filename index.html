	</div>
	<div>

	</div>
	<div>
		<input type='text' id='monthlyPayment'>
		<label for='monthlypaymenthly'>Monthly Payment</label>
	</div>
	<div>
		<input type='text' id='yearlyPayment'>

	</div>
	<div>
		<input type='text' id='totalInterest'>

	</div>
		<button id='calculate'>Calculate</button>
</body>

</html>
